<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Il Mio Portfolio</title>
  <style>
    :root {
      --bg: #0e0e15;
      --text: #f5f5f5;
      --card-bg: #1a1a24;
      --accent: #8e44ff;
      --glow: rgba(142, 68, 255, 0.5);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, var(--accent), #4a90e2);
      color: #fff;
      text-align: center;
      padding: 3rem 1rem 2rem;
      position: relative;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .toggle-dark {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.3);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      display: grid;
      gap: 2.5rem;
    }

    .project {
      background: var(--card-bg);
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, var(--accent), #4a90e2) 1;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .project:hover {
      transform: scale(1.03) rotateX(2deg) rotateY(2deg);
      box-shadow: 0 0 25px var(--glow);
    }

    .project-title {
      font-size: 1.7rem;
      color: var(--accent);
    }

    .project-description {
      font-size: 1.05rem;
      margin: 0.8rem 0;
    }

    .project a {
      display: inline-block;
      margin-top: 1rem;
      background: var(--accent);
      color: #fff;
      padding: 0.7rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 2s infinite;
    }

    .project a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px var(--accent);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 var(--glow); }
      70% { box-shadow: 0 0 0 10px transparent; }
      100% { box-shadow: 0 0 0 0 transparent; }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.4s;
    }

    .modal-close {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .project { padding: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Portfolio" />
    <h1>Il Mio Portfolio</h1>
    <p>Esplora i miei progetti creativi</p>
    <button class="toggle-dark" onclick="toggleDarkMode()">üåì Tema</button>
  </header>

  <div class="container">
    <div class="project" data-title="ToDo App" data-info="App per creare e gestire task, con possibilit√† di salvataggio e filtri.">
      <h2 class="project-title">üìù ToDo App</h2>
      <p class="project-description">Gestione attivit√† giornaliere con HTML/CSS/JS.</p>
      <a href="https://napobulllyxiii.github.io/napobullly-space" target="_blank">Visita</a>
    </div>
    <div class="project" data-title="Portfolio Fotografico" data-info="Galleria dinamica per esporre fotografie in modo ordinato e responsive.">
      <h2 class="project-title">üì∑ Portfolio Fotografico</h2>
      <p class="project-description">Galleria responsive per fotografie e design.</p>
      <a href="https://napobulllyxiii.github.io/napobullly-space" target="_blank">Visita</a>
    </div>
    <div class="project" data-title="Gioco Snake" data-info="Gioco Snake in JavaScript con punteggio e livelli crescenti.">
      <h2 class="project-title">üéÆ Gioco Snake</h2>
      <p class="project-description">Classico Snake con JS puro e animazioni.</p>
      <a href="https://napobulllyxiii.github.io/napobullly-space" target="_blank">Gioca ora</a>
    </div>
  </div>

  <footer>
    ¬© 2025
  </footer>

  <!-- Modal -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalInfo"></p>
      <button class="modal-close" onclick="closeModal()">Chiudi</button>
    </div>
  </div>

  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>

  <script>
    // Tema scuro
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    // Effetto modale
    const projects = document.querySelectorAll('.project');
    const modal = document.getElementById('projectModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalInfo = document.getElementById('modalInfo');
    const sound = document.getElementById('hoverSound');

    projects.forEach(p => {
      p.addEventListener('mouseenter', () => sound.play());
      p.addEventListener('click', () => {
        modalTitle.innerText = p.dataset.title;
        modalInfo.innerText = p.dataset.info;
        modal.style.display = "flex";
      });
    });

    function closeModal() {
      modal.style.display = "none";
    }

    window.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });

    // Scroll reveal semplice
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.project').forEach(el => {
      el.style.opacity = 0;
      el.style.transform = 'translateY(50px)';
      el.style.transition = 'all 0.6s ease-out';
      observer.observe(el);
    });
  </script>
</body>
</html>
